version: 1
backend:
  phases:
    preBuild:
      commands:
        - export PYTHON_VERSION=3.10
        - export PIPENV_PYTHON=3.10
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*